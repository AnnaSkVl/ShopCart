<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
   <header>
       <div class="nav container">
           <a href="" class="logo">SPORT-PROD</a>
           <i class='bx bxs-shopping-bag' id="cart-icon"></i>
           <div class="cart">
               <h2 class="cart-title">Your Cart</h2>
               <div class="cart-content">
                   <div class="cart-box">
                       <img src="img/product7.png" alt="" class="cart-img">
                       <div class="detail-box">
                           <div class="cart-product-title">Sport Costum</div>
                           <div class="cart-price">$25</div>
                           <input type="number" value="1" class="cart-quantity">
                       </div>
                       <i class='bx bxs-trash-alt cart-remove'></i>
                   </div>
               </div>
               <div class="total">
                   <div class="total-title">Total</div>
                   <div class="total-price">$0</div>
               </div>
               <button type="button" class="btn-buy">Buy Now</button>
               <i class="bx bx-x" id="close-cart"></i>
           </div>
       </div>
   </header>
   <section class="shop container">
       <h2 class="section-title">Sport Products</h2>
       <div class="shop-content">
           <div class="product-box">
               <img src="img/product1.png" alt="" class="product-img">
               <h2 class="product-title">SPORT T-SHIRT</h2>
               <span class="price">$25</span>
               <i class='bx bxs-shopping-bags'></i>
           </div>
           <div class="product-box">
            <img src="img/product2.png" alt="" class="product-img">
            <h2 class="product-title">BACKPACK</h2>
            <span class="price">$30</span>
            <i class='bx bxs-shopping-bags'></i>
        </div>
        <div class="product-box">
            <img src="img/product3.png" alt="" class="product-img">
            <h2 class="product-title">SPORT BACKPACK</h2>
            <span class="price">$35</span>
            <i class='bx bxs-shopping-bags'></i>
        </div>
        <div class="product-box">
            <img src="img/product4.png" alt="" class="product-img">
            <h2 class="product-title">SPORT SUNGLASSES</h2>
            <span class="price">$30</span>
            <i class='bx bxs-shopping-bags'></i>
        </div>
        <div class="product-box">
            <img src="img/product5.png" alt="" class="product-img">
            <h2 class="product-title">SALMON TRAINERS</h2>
            <span class="price">$40</span>
            <i class='bx bxs-shopping-bags'></i>
        </div>
        <div class="product-box">
            <img src="img/product6.png" alt="" class="product-img">
            <h2 class="product-title">SPORT BOTTLE</h2>
            <span class="price">$15</span>
            <i class='bx bxs-shopping-bags'></i>
        </div>
        <div class="product-box">
            <img src="img/product7.png" alt="" class="product-img">
            <h2 class="product-title">SPORT COSTUME</h2>
            <span class="price">$20</span>
            <i class='bx bxs-shopping-bags'></i>
        </div>
        <div class="product-box">
            <img src="img/product8.png" alt="" class="product-img">
            <h2 class="product-title">SPORT CAP</h2>
            <span class="price">$5</span>
            <i class='bx bxs-shopping-bags'></i>
        </div>
       </div>
   </section>

    <script src="main.js"></script>
</body>
</html>
